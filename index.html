<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <script src="./slider.js"></script> 
      <title>ADIDAS</title>
  </head>

  <body>
    <header>
      <h1> 
        <img class="position" src="./images/kisspng-adidas-originals-logo-puma-adidas-5abdfa52f08019.9612001415223998269851.png" alt="Adidas">
      </h1>
    </header>

    <!-- Slideshow container/ Contenedor de diapositivas -->
    <div class="slideshow-container">

      <!-- Imágenes de ancho completo con texto numérico y texto de abajo -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="./images/adidas-originals-ozweego.jpg" style="width:100%">
        <div class="text">Caption One</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="./images/Adidas-Ozweego-Adiprene-X-Model-Era-Pack-1.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="./images/adidas-ozweego-era-pack-ef9627-3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="./images/adidas-ozweego-x-model-pack-era-on-feet-313592.jpg" style="width:100%">
        <div class="text">Caption four</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="./images/Adidas-Ozweego-X-Model-Pack-Footwear-White-Scream-Green-EF9627-To-Buy.jpg" style="width:100%">
        <div class="text">Caption five</div>
      </div>

      <!-- Botones siguiente y anterior -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    

    <!-- Los puntos / círculos -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span> 
    </div>


  </body>
</html>
